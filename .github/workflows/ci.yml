name: CI â€” Polyglot Ghost

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend build check
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
      - run: npm run build

  # Backend lint check
  backend:
    name: Backend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm install
      - run: node -e "require('./server.js')" &
      - run: sleep 2 && curl -f http://localhost:3001/health || exit 1

  # AI service check
  ai-service:
    name: AI Service Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python train_dummy_model.py
      - run: python -c "from features import get_feature_names; print(f'Features: {len(get_feature_names())}')"
