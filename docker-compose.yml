version: '3.8'

services:
  # Python AI inference service
  ai-service:
    build: ./ai-service
    container_name: polyglot-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Node.js backend API gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polyglot-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AI_SERVICE_URL=http://ai-service:8000
      - FEATHERLESS_API_URL=${FEATHERLESS_API_URL:-}
      - FEATHERLESS_API_KEY=${FEATHERLESS_API_KEY:-}
      - FEATHERLESS_MODEL=${FEATHERLESS_MODEL:-}
    depends_on:
      ai-service:
        condition: service_healthy
    restart: unless-stopped

  # React frontend (dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: polyglot-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
